<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Testing</title>
    <!--Botstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>

  <h2 class="text-center color-white" id="sticky-head">Jellyfish Technologies</h2>
  <h2 class="text-center color-white" id="sticky-footer">Sticky Footer</h2>
  <!--Add User Modal-->
  <div id="addUserModal" class="d-none">
    <div class="content">
      <h3 class="text-center">Add User</h3>
      <form onsubmit="event.preventDefault();">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="name" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button class="btn btn-danger" onclick="closeAddUserModal()">Cancel</button>
        <button type="submit" class="btn btn-success" onclick="addUser()">Submit</button>
      </form>
    </div>
  </div>
  <!--End of add user modal-->

  <!--Add Update Modal-->
  <div id="updateUserModal" class="d-none">
    <div class="content">
      <h3 class="text-center">Update User</h3>
      <form onsubmit="event.preventDefault();">
        <div class="mb-3">
          <label for="updateName" class="form-label">Updated Name</label>
          <input type="name" class="form-control" id="updateName" required>
        </div>
        <div class="mb-3">
          <label for="updateUserame" class="form-label">Updated Username</label>
          <input type="name" class="form-control" id="updateUserame" required>
        </div>
        <div class="mb-3">
          <label for="updateEmail" class="form-label">Updated Email</label>
          <input type="email" class="form-control" id="updateEmail" required>
        </div>
        <button class="btn btn-danger" onclick="closeEditUserModal()">Cancel</button>
        <button type="submit" class="btn btn-success" id="saveUpdate" onclick="updateUser()">Save Changes</button>
      </form>
    </div>
  </div>
  <!--End of Update user modal-->

  <!--Actual Content Goes Here-->
  <div class="activity container">
    <div class="activity-box box-1">
      <h6>Insertion Count</h6>
      <h3 id="count-i">0</h3>
    </div>
    <div class="activity-box box-2">
      <h6>Deletion Count</h6>
      <h3 id="count-d">0</h3>
    </div>
    <div class="activity-box box-3">
      <h6>Updation Count</h6>
      <h3 id="count-u">0</h3>
    </div>
    <div class="activity-box box-4">
      <h6>Total Count</h6>
      <h3 id="count-t">0</h3>
    </div>
  </div>
  <div class="text-center mb-3 addBtn">
    <button class="btn px-5" onclick="openAddUserModal()">Add</button>
  </div>
  <div class="container" id="dashboard">
    <div class="container" id="userData">
      <!--All Code is Injected HEre-->
    </div>
    
    
  </div>

  <script src="./app.js"></script>
</body>
</html>
