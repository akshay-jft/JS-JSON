<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD</title>
    <!--Botstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
    <div id="landing" class="container-fluid px-0 ">
        <div class="sideNav text-center">
            <div class="side-brand py-5">Jellyfish Inc</div>
            <div class="side-item">
                <h4>Total Count</h4>
                <h2>0</h2>
            </div>
            <div class="side-item">
                <h4>Deletion</h4>
                <h2>0</h2>
            </div>
            <div class="side-item">
                <h4>Insertion</h4>
                <h2>0</h2>
            </div>
            <div class="side-item">
                <h4>Updation</h4>
                <h2>0</h2>
            </div>
            
        </div>
        <div id="dashboard" class="container px-3">
            <div id="clientBox" class="py-3">
                <h3>Clients</h3>
                <button class="addClientBtn">+ Add Client</button>
            </div>
            <!--Static Header-->
            <div class="">
                <div class="overview"><h5>Overview</h5></div>
            </div>
            <div class=" mt-3" id="headers">
                <div class="">
                    <p>Client</p>
                </div>
                <div class="">
                    <p>Username</p>
                </div>
                <div class="">
                    <p>Phone</p>
                </div>
            </div>
            <div id="dataDynamic">

            </div>
        </div>
    </div>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
